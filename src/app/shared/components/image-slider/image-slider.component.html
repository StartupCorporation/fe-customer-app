<div class="slider" *ngIf="slides.length > 0">
  <div class="slider-container" [@slideAnimation]="currentIndex">
    @for (slide of slides; track slide; let i = $index) {
      <div class="slide" *ngIf="isCurrentSlideIndex(i)">
        <img class="slide-image nonDraggableImage"
             [src]="slide.image"
             [alt]="slide.description"
             (swiperight)="nextSlide()"
             (swipeleft)="prevSlide()">
      </div>
    }
  </div>

  <button class="arrow prev" (click)="prevSlide()" *ngIf="slides.length > 1"></button>
  <button class="arrow next" (click)="nextSlide()" *ngIf="slides.length > 1"></button>
  
  <nav class="nav" *ngIf="slides.length > 1">
    <div class="wrapper">
      <ul class="dots">
        @for (slide of slides; track slide; let i = $index) {
          <li class="dot">
            <span [class.active]="isCurrentSlideIndex(i)"
                  (click)="setCurrentSlideIndex(i)">
              <span class="sr-only">{{slide.description}}</span>
            </span>
          </li>
        }
      </ul>
    </div>
  </nav>
</div>

<div class="slider-empty" *ngIf="slides.length === 0">
  <p>No images available</p>
</div>
